apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "azolla-benchmark.fullname" . }}-shepherd
  labels:
    {{- include "azolla-benchmark.labels" . | nindent 4 }}
    app.kubernetes.io/component: shepherd
spec:
  replicas: {{ .Values.shepherd.replicaCount }}
  selector:
    matchLabels:
      {{- include "azolla-benchmark.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: shepherd
  template:
    metadata:
      labels:
        {{- include "azolla-benchmark.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: shepherd
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: shepherd
          image: "{{ .Values.shepherd.image.repository }}:{{ .Values.shepherd.image.tag }}"
          imagePullPolicy: {{ .Values.shepherd.image.pullPolicy }}
          env:
            - name: AZOLLA_ORCHESTRATOR_ENDPOINT
              value: "http://{{ include "azolla-benchmark.fullname" . }}-orchestrator:{{ .Values.orchestrator.service.port }}"
            - name: AZOLLA_DOMAIN
              value: {{ .Values.shepherd.domain | quote }}
            - name: AZOLLA_SHEPHERD_GROUP
              value: {{ .Values.shepherd.shepherdGroup | quote }}
            - name: AZOLLA_MAX_CONCURRENCY
              value: "{{ .Values.shepherd.maxConcurrency }}"
            - name: AZOLLA_WORKER_BINARY
              value: "/usr/local/bin/azolla-worker"
            - name: RUST_LOG
              value: info
          ports:
            - name: worker-grpc
              containerPort: 50052
          readinessProbe:
            tcpSocket:
              port: worker-grpc
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: worker-grpc
            initialDelaySeconds: 15
            periodSeconds: 10
          {{- with .Values.shepherd.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.shepherd.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.shepherd.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.shepherd.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
