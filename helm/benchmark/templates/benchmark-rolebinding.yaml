{{- if .Values.benchmarkClient.serviceAccount.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "azolla-benchmark.fullname" . }}-benchmark
  labels:
    {{- include "azolla-benchmark.labels" . | nindent 4 }}
    app.kubernetes.io/component: benchmark-client
subjects:
  - kind: ServiceAccount
    name: {{ include "azolla-benchmark.benchmarkServiceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "azolla-benchmark.fullname" . }}-benchmark
{{- end }}
